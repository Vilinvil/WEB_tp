{% extends "inc/base/base_header.html" %}
{% load bootstrap5 %}

{% block content %}
<h1 class="mt-5">Login </h1>
<form action="{% url 'login' %}" method="POST" class="row g-3 needs-validation">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Send</button>
    </div>
</form>
<text>You are not registered yet? <a href="{% url 'register' %}"> Sign up</a></text>
{% endblock content %}
