<nav aria-label="...">
    <ul class="pagination">
        {% for page in paginator.pages %}
        {% if page.isActive %}
        <li class="page-item {% if not paginator.isExistPrev%} disabled {%endif%}">
            <a class="page-link" href="{% url 'index' %}?page_num={{page.idPage|add:-1}}" tabindex="-1"><</a>
        </li>
        {% endif %}
        {% endfor %}

        {% for page in paginator.pages %}
        <li class="page-item {% if page.isActive %} active {% endif %}">
            <a class="page-link" href="{% url 'index' %}?page_num={{page.idPage}}">{{ page.idPage }} </a>
        </li>
        {% endfor %}
        {% for page in paginator.pages %}
        {% if page.isActive %}
        <li class="page-item">
            <a class="page-link {% if not paginator.isExistNext%} disabled {%endif%}"
               href="{% url 'index' %}?page_num={{page.idPage|add:1}}">></a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
