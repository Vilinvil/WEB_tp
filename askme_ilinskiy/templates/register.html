{% extends "inc/base/base_header.html" %}
{% load bootstrap5 %}

{% block header_right %}
        {% include "inc/basic_page/header_right.html" %}
{% endblock header_right %}

{% block content %}
<h2 class="mt-5">
    Registration
</h2>
<form action="{% url 'register' %}" method="POST" class="row g-3 needs-validation">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Send</button>
    </div>
</form>
{% endblock content %}
